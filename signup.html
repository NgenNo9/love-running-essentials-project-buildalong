<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, ireland, dublin">

    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Love Running</title>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu" class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Form -->
    <section id="form-page">
        <div id="form">
            <form action="https://formdump.codeinstitute.net/" method="POST" class="signup">
                <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>

                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" required class="text-input">
                
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" required class="text-input">
                
                <label for="email">Email Address</label>
                <input type="email" name="email_address" id="email" required class="text-input">
                
                <div class="run-pref">
                <label for="road">Road</label>
                <input type="radio" name="running_preferences" id="road" required class="radio" value="road">
                
                <label for="trail">Trail</label>
                <input type="radio" name="running_preferences" id="trail" class="radio" value="trail">
                
                <label for="both">Both</label>
                <input type="radio" name="running_preferences" id="both" class="radio" value="both">
                </div>

                <button type="submit" class="btn">Let's Run!</button>
            </form>
        </div>
    </section>
   

    <!-- social media links -->
    <footer id="social">
         <ul class="social-media-icons">
             <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a></li>
             <li><a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a></li>
             <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our YouTube channel (opens in a new tab)"><i class="fab fa-youtube"></i></a></li>
             <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b214ff1f30.js" crossorigin="anonymous"></script>

</body>
</html>
